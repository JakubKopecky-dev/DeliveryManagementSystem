schema {
  query: Query
}

type Courier {
  id: UUID!
}

type DeliveryDto {
  courier: Courier @cost(weight: "10")
  id: UUID!
  ownerId: UUID!
  externalOrderId: UUID!
  recipientName: String!
  address: String!
  phone: String!
  email: String!
  packageCount: Int!
  packageWeightKg: Float
  totalVolumeM3: Float
  status: DeliveryStatus!
  createdAt: DateTime!
  updatedAt: DateTime
  deliveredAt: DateTime
}

type Query {
  activeDeliveriesByCourierId(courierId: UUID!): [DeliveryDto!]! @authorize(roles: [ "Admin" ]) @cost(weight: "10")
  allDeliveries(page: Int pageSize: Int): [DeliveryDto!]! @authorize(roles: [ "Admin" ]) @cost(weight: "10")
  deliveriesByExternalOrderId(externalOrderId: UUID!): [DeliveryDto!]! @cost(weight: "10")
  deliveriesByOwnerId(ownerId: UUID! page: Int pageSize: Int): [DeliveryDto!]! @authorize(roles: [ "Admin" ]) @cost(weight: "10")
  deliveriesOwnCompany(page: Int pageSize: Int): [DeliveryDto!]! @authorize(roles: [ "User" ]) @cost(weight: "10")
  deliveryById(deliveryId: UUID!): DeliveryDto @cost(weight: "10")
}

"Defines when a policy shall be executed."
enum ApplyPolicy {
  "Before the resolver was executed."
  BEFORE_RESOLVER
  "After the resolver was executed."
  AFTER_RESOLVER
  "The policy is applied in the validation step before the execution."
  VALIDATION
}

enum DeliveryStatus {
  CREATED
  IN_PROGRESS
  DELIVERED
  CANCELED
}

"The authorize directive."
directive @authorize("The name of the authorization policy that determines access to the annotated resource." policy: String "Roles that are allowed to access the annotated resource." roles: [String!] "Defines when when the authorize directive shall be applied.By default the authorize directives are applied during the validation phase." apply: ApplyPolicy! = BEFORE_RESOLVER) repeatable on OBJECT | FIELD_DEFINITION

"The purpose of the `cost` directive is to define a `weight` for GraphQL types, fields, and arguments. Static analysis can use these weights when calculating the overall cost of a query or response."
directive @cost("The `weight` argument defines what value to add to the overall cost for every appearance, or possible appearance, of a type, field, argument, etc." weight: String!) on SCALAR | OBJECT | FIELD_DEFINITION | ARGUMENT_DEFINITION | ENUM | INPUT_FIELD_DEFINITION

"The `@specifiedBy` directive is used within the type system definition language to provide a URL for specifying the behavior of custom scalar definitions."
directive @specifiedBy("The specifiedBy URL points to a human-readable specification. This field will only read a result for scalar types." url: String!) on SCALAR

"The `DateTime` scalar represents an ISO-8601 compliant date time type."
scalar DateTime @specifiedBy(url: "https:\/\/www.graphql-scalars.com\/date-time")

scalar UUID @specifiedBy(url: "https:\/\/tools.ietf.org\/html\/rfc4122")